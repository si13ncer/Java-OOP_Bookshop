<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Material Design for Bootstrap</title>
  <!-- MDB icon -->
  <link rel="icon" href="img/mdb-favicon.ico" type="image/x-icon">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
  <!-- Google Fonts Roboto -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
  <!-- Bootstrap core CSS -->
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <!-- Material Design Bootstrap -->
  <link rel="stylesheet" href="css/mdb.min.css">
  <!-- Your custom styles (optional) -->
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

		<!-- Default form login -->
	<form class="text-center border border-light p-5" action="#!">

	    <p class="h4 mb-4">Đăng nhập</p>

	    <!-- Email -->
	    <input type="email" id="defaultLoginFormEmail" class="form-control mb-4" placeholder="Nhập e-mail">

	    <!-- Password -->
	    <input type="password" id="defaultLoginFormPassword" class="form-control mb-4" placeholder="Nhập password">
	        

	    <!-- Sign in button -->
	    <button class="btn btn-info btn-block my-4" type="submit">Đăng nhập</button>

	    <!-- Register -->
	    <p>Chưa có tài khoản ?
	        <a href="">Đăng kí ở đây</a>
	    </p>

	    <!-- Social login -->
	    

	</form>
	<!-- Default form login -->








  <!-- jQuery -->
  <script type="text/javascript" src="js/jquery.min.js"></script>
  <!-- Bootstrap tooltips -->
  <script type="text/javascript" src="js/popper.min.js"></script>
  <!-- Bootstrap core JavaScript -->
  <script type="text/javascript" src="js/bootstrap.min.js"></script>
  <!-- MDB core JavaScript -->
  <script type="text/javascript" src="js/mdb.min.js"></script>
  <!-- Your custom scripts (optional) -->
  <script type="text/javascript"></script>

</body>
</html>
